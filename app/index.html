<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <div class="header-logo">
                            <img class="header-logo__img" src="img/logo.png" alt="logo">
                            <div class="header-logo__title">BuhOne</div>
                        </div>
                        <div class="container__in">
                            <div class="header-info">
                                <div class="header-info__number">8 (111) 222-33-44</div>
                                <div class="header-info__time">Пн-Пт 10:00-18:00</div>
                                <div class="header-info__letter">order@buhone.ru</div>
                                <div class="header-info__place">Невский пр. 130</div>
                            </div>
                            <ul class="header-menu">
                                    <li class="header-menu__item"><a href="#" class="header-menu__link">Главная</a></li>
                                    <li class="header-menu__item"><a href="#" class="header-menu__link">Услуги</a></li>
                                    <li class="header-menu__item"><a href="#" class="header-menu__link">Кейсы</a></li>
                                    <li class="header-menu__item"><a href="#" class="header-menu__link">О компании</a></li>
                                    <li class="header-menu__item"><a href="#" class="header-menu__link">Контакты</a></li>
                            </ul>
                    </div>
                </div>
            </div>
            </div>
            <div class="header__content">
                <div class="container">
                    <div class="header__content-inner">
                        <div class="header__content-top">
                            <p class="header__content-title">Бухгалтерские услуги в Санкт-Петербурге</p>
                            <button class="header__main-button">Наша презентация</button>
                        </div>
                        <div class="header__content-bottom">
                            <div class="slider header__content-sl">
                                <div class="slider__el"></div>
                                <div class="slider__el"></div>
                                <div class="slider__el"></div>
                                <div class="slider__el"></div>
                            </div>
                            <div class="slider-buttons header__content-next">
                                <div class="slider-buttons__left"></div>
                                <div class="slider-buttons__right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
